<div class="card" style="width: 18rem;">
  <img src="http://localhost:1337{{data.cover.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title">{{data.trackname}}</h6>
    <p class="card-text">{{data.artist}}</p>
    <p class="card-text">Tag: {{data.tag}}</p>
    <a [routerLink]="orderPath" (click)="createDataLayer()" href="#" class="btn btn-primary">Buy</a>
  </div>
</div>
