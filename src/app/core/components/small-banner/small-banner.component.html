<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Open Air Festival</h6>
    <p class="card-text">{{data.description}}</p>
    <a [routerLink]="detailPath" [state]="{data: this.data}" (click)="createDataLayer()" href="#" class="card-link">Tag: {{data.tag}}</a>
  </div>
</div>
